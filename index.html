<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

 
</head>
<body>
  <main class="card">
    <div class="qr-box">
      <img class="qr-code" src="images/image-qr-code.png">
    </div>
    <div class="text-box">
      <p class="important-text">Improve your front-end skills by building projects</p>
      <p class="basic-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  </main>
</body>
</html>
